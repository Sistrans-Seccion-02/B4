<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevo Servicio</title>
    <!-- Añade aquí cualquier otra hoja de estilos o scripts necesarios -->
</head>
<body>

    <!-- Incluye el navbar -->
    <div th:replace="navbar :: navbar"></div>

    <div class="container mt-3">
        <h1>Nuevo Servicio</h1>

        <!-- Formulario de creación -->
        <form th:action="@{/servicios/new/save}" th:object="${servicioNuevo}" method="post">

            <!-- Campos para la información del servicio -->
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" th:field="*{nombre}" required />

            <label for="inicioServicio">Inicio del Servicio:</label>
            <input type="date" id="inicioServicio" name="inicioServicio" th:field="*{inicioServicio}" />

            <label for="finServicio">Fin del Servicio:</label>
            <input type="date" id="finServicio" name="finServicio" th:field="*{finServicio}" />

            <label for="costo">Costo:</label>
            <input type="number" step="0.01" id="costo" name="costo" th:field="*{costo}" />

            <label for="productos">Productos:</label>
            <textarea id="productos" name="productos" th:field="*{productos}"></textarea>
            


            <button type="submit" class="btn btn-success">Crear Servicio</button>
        </form>
    </div>

</body>
</html>
