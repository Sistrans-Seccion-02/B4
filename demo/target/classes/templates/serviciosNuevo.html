<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevo Servicio</title>
    <!-- Añade aquí cualquier otra hoja de estilos o scripts necesarios -->
</head>
<body>

    <!-- Incluye el navbar -->
    <div th:replace="navbar :: navbar"></div>

    <div class="container mt-3">
        <h1>Nuevo Servicio</h1>

        <!-- Formulario de creación -->
        <form th:action="@{/servicios/new/save}" th:object="${servicioNuevo}" method="post">

            <!-- Campos para la información del servicio -->
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" th:field="*{nombre}" required />

            <label for="capacidad">Capacidad:</label>
            <input type="number" id="capacidad" name="capacidad" th:field="*{capacidad}" />

            <label for="profundidad">Profundidad:</label>
            <input type="number" id="profundidad" name="profundidad" th:field="*{profundidad}" />

            <label for="maquinas">Número de Máquinas:</label>
            <input type="number" id="maquinas" name="maquinas" th:field="*{maquinas}" />

            <label for="estilo">Estilo:</label>
            <input type="text" id="estilo" name="estilo" th:field="*{estilo}" />

            <label for="tipo">Tipo:</label>
            <input type="text" id="tipo" name="tipo" th:field="*{tipo}" />

            <label for="tipo_prenda">Tipo de Prenda:</label>
            <input type="text" id="tipo_prenda" name="tipo_prenda" th:field="*{tipo_prenda}" />

            <label for="num_prenda">Número de Prendas:</label>
            <input type="number" id="num_prenda" name="num_prenda" th:field="*{num_prenda}" />

            <label for="utensilio">Utensilio:</label>
            <input type="text" id="utensilio" name="utensilio" th:field="*{utensilio}" />

            <label for="multa">Multa:</label>
            <input type="number" step="0.01" id="multa" name="multa" th:field="*{multa}" />

            <label for="devuelto">Devuelto:</label>
            <select id="devuelto" name="devuelto" th:field="*{devuelto}">
                <option value="true">Sí</option>
                <option value="false">No</option>
            </select>

            <label for="inicio_servicio">Inicio del Servicio:</label>
            <input type="date" id="inicio_servicio" name="inicio_servicio" th:field="*{inicio_servicio}" />

            <label for="fin_servicio">Fin del Servicio:</label>
            <input type="date" id="fin_servicio" name="fin_servicio" th:field="*{fin_servicio}" />

            <label for="costo">Costo:</label>
            <input type="number" step="0.01" id="costo" name="costo" th:field="*{costo}" />

            <label for="productos">Productos:</label>
            <textarea id="productos" name="productos" th:field="*{productos}"></textarea>
            


            <button type="submit" class="btn btn-success">Crear Servicio</button>
        </form>
    </div>

</body>
</html>
