<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevo Consumo</title>
    <link rel="stylesheet" href="/webjars/bootstrap/4.5.3/css/bootstrap.min.css" />
</head>
<body>

<div class="container mt-3">
    <div class="container border border-2 w-50">
        <h1>Nuevo Consumo</h1>
        <!-- Formulario de creación -->
        <form th:action="@{/consumos/new/save}" th:object="${nuevoconsumo}" method="post">

            <!-- Campos para la información del consumo -->
            <div class="form-group">
                <label for="idServicio">ID del Servicio:</label>
                <input type="text" class="form-control" id="idServicio" name="idServicio" th:field="${nuevoconsumo.idServicio}" required />
            </div>

            <div class="form-group">
                <label for="idReserva">ID de la Reserva:</label>
                <input type="text" class="form-control" id="idReserva" name="idReserva" th:field="${nuevoconsumo.idReserva}" required />
            </div>

            <div class="form-group">
                <label for="inicio">Fecha de Inicio:</label>
                <input type="date" class="form-control" id="inicio" name="inicio" th:field="${nuevoconsumo.inicio}" required />
            </div>

            <div class="form-group">
                <label for="fin">Fecha de Fin:</label>
                <input type="date" class="form-control" id="fin" name="fin" th:field="${nuevoconsumo.fin}" required />
            </div>

            <div class="form-group">
                <label for="pago">Pago:</label>
                <input type="number" class="form-control" id="pago" name="pago" th:field="${nuevoconsumo.pago}" required />
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary">Crear Consumo</button>
                <a th:href="@{/consumos}" class="btn btn-primary">Cancelar</a>
            </div>
        </form>
    </div>
</div>
<script src="/webjars/bootstrap/4.5.3/js/bootstrap.min.js"></script>
</body>
</html>
