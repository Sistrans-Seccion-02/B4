<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habitaciones disponibles</title>
    <link rel="stylesheet" href="/webjars/bootstrap/4.5.3/css/bootstrap.min.css" />
</head>

<body>
    <div class="text-center">
        <h1>Habitaciones</h1>


        <br />
        
        <br />

        <table class="table table-condensed table-hover table-bordered" style="border-collapse:collapse;">
            <thead class="thead-dark">
                <tr>
                    <th>Id</th>
                    <th>Capacidad</th>
                    <th>IdTipoHabitacion</th>
                    <th>Fecha Inicio Oferta</th>
                    <th>Fecha Fin Oferta</th>
                </tr>
            </thead>
            <tbody>
                <th:block th:each="habitacion : ${habitaciones}">
                    <tr>
                        <td th:text="${habitacion.id}"></td>
                        <td th:text="${habitacion.capacidad}"></td>
                        <td th:text="${habitacion.idTipoHabitacion}"></td>
                        <td th:text="${habitacion.fechaInicioOferta}"></td>
                        <td th:text="${habitacion.fechaFinOferta}"></td>
                        <td>
                            <a th:href="@{'habitaciones/'+$
                            {habitacion.id}+'/book/'+${fecha1}+'/'+${fecha2}}">Reservar</a>
                            
                        </td> 
                    </tr>

                </th:block>
            </tbody>
        </table>
        <div class="text-center">
            
            <a th:href="@{/reservaHabitaciones/new/fechas}" class="btn btn-primary"> Volver Atr√°s</a>
            </br>
        </div>
        <br />
<script src="/webjars/bootstrap/4.5.3/js/bootstrap.min.js"></script>        
</body>

</html>
