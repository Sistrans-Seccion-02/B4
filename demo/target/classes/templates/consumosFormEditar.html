<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Consumo</title>
    <link rel="stylesheet" href="/webjars/bootstrap/4.5.3/css/bootstrap.min.css" />
</head>
<body>

<div class="container mt-3">

    <div class="container border border-2 w-50">
        <h1>Editar Consumo</h1>
        <!-- Formulario de edición -->
        <form th:action="@{/consumos/{id}/edit/save(id=${consumos.id})}" th:object="${consumos}" method="post">
            <!-- Campos para la información del consumo -->
            <div class="form-group">
                <label for="idServicio">ID del Servicio:</label>
                <input type="text" class="form-control" id="idServicio" name="idServicio" th:value="${consumos.idServicio}" required />
            </div>

            <div class="form-group">
                <label for="idReserva">ID de la Reserva:</label>
                <input type="text" class="form-control" id="idReserva" name="idReserva" th:value="${consumos.idReserva}" required />
            </div>

            <div class="form-group">
                <label for="idHabitacion">ID de la Habitación:</label>
                <input type="text" class="form-control" id="idHabitacion" name="idHabitacion" th:value="${consumos.idHabitacion}" required />
            </div>

            <div class="form-group">
                <label for="inicio">Fecha de Inicio:</label>
                <input type="date" class="form-control" id="inicio" name="inicio" th:value="${consumos.inicio}" required />
            </div>

            <div class="form-group">
                <label for="fin">Fecha de Fin:</label>
                <input type="date" class="form-control" id="fin" name="fin" th:value="${consumos.fin}" required />
            </div>

            <div class="form-group">
                <label for="pago">Pago:</label>
                <input type="number" class="form-control" step="0.01" id="pago" name="pago"
                th:value="${consumos.pago}" required />
            </div>

            <div class="text-center mt-3">
                <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                <a th:href="@{/consumos}" class="btn btn-primary">Cancelar</a>
            </div>
        </form>
    </div>

</div>
<script src="/webjars/bootstrap/4.5.3/js/bootstrap.min.js"></script>
</body>
</html>
