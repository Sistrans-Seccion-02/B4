<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consumos</title>
    <link rel="stylesheet" href="/webjars/bootstrap/4.5.3/css/bootstrap.min.css" />
</head>

<body>
    <div class="text-center">
        <h1>Consumos</h1>
        <br />
        <br />

        <table class="table table-condensed table-hover table-bordered" style="border-collapse: collapse;">
            <thead class="thead-dark">
                <tr>
                    <th>Id</th>
                    <th>Id de Servicio</th>
                    <th>Id de Reserva</th>
                    <th>Inicio</th>
                    <th>Fin</th>
                    <th>Pago</th>
                </tr>
            </thead>
            <tbody>
                <th:block th:each="consumo : ${consumos}">
                    <tr>
                        <td th:text="${consumo.id}"></td>
                        <td th:text="${consumo.idServicio}"></td>
                        <td th:text="${consumo.idReserva}"></td>
                        <td th:text="${consumo.inicio}"></td>
                        <td th:text="${consumo.fin}"></td>
                        <td th:text="${consumo.pago}"></td>
                        <td>
                            <a th:href="@{/consumos/{id}/edit(id=${consumo.id})}">Editar</a>
                            <a th:href="@{/consumos/{id}/delete(id=${consumo.id})}"
                                onclick="return confirm('¿Estás seguro de borrar este consumo?')">Borrar</a>
                        </td>
                    </tr>
                </th:block>
            </tbody>
        </table>
        <div class="text-center">
            <a th:href='@{/consumos/new}' class="btn btn-primary">Añadir Consumo</a>
            <a th:href="@{/}" class="btn btn-primary">Volver Atrás</a>
            </br>
        </div>
        <br />
        <script src="/webjars/bootstrap/4.5.3/js/bootstrap.min.js"></script>
    </div>
</body>

</html>
