<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipos de Habitación</title>
    <link rel="stylesheet" href="/webjars/bootstrap/4.5.3/css/bootstrap.min.css" />
</head>

<body>
    <div class="text-center">
        <h1>Tipos de Habitación</h1>


        <br />
        
        <br />

        <table class="table table-condensed table-hover table-bordered" style="border-collapse:collapse;">
            <thead class="thead-dark">
                <tr>
                    <th>Id</th>
                    <th>Tipo</th>
                    <th>Dotación</th>
                </tr>
            </thead>
            <tbody>
                <th:block th:each="tipo : ${tiposHabitacion}">
                    <tr>
                        <td th:text="${tipo.id}"></td>
                        <td th:text="${tipo.tipo}"></td>
                        <td th:text="${tipo.dotacion}"></td>
                       <td>
                            <a th:href="@{tipohabitacion/{id}/edit(id=${tipo.id})}">Editar</a>
                            <a th:href="@{tipohabitacion/{id}/delete(id=${tipo.id})}"
                                onclick="return confirm('¿Estás seguro de borrar este tipo?')">Borrar</a>
                        </td> 
                    </tr>

                </th:block>
            </tbody>
        </table>
        <div class="text-center">
            <a th:href='@{tipohabitacion/new}' class="btn btn-primary">Añadir Tipo</a>
            <a th:href="@{/}" class="btn btn-primary"> Volver Atrás</a>
            </br>
        </div>
        <br />
<script src="/webjars/bootstrap/4.5.3/js/bootstrap.min.js"></script>        
</body>

</html>
