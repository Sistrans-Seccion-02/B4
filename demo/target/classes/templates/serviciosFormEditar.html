<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar servicios</title>
    <link rel="stylesheet" href="/webjars/bootstrap/4.5.3/css/bootstrap.min.css" />
</head>
<body>

<div class="container mt-3">

    <div class="container border border-2 w-50">
        <h1>Editar servicios</h1>
        <!-- Formulario de edición -->
        <form th:action="@{/servicios/{id}/edit/save(id=${servicios.id})}" th:object="${servicios}" method="post">
            <!-- Campos para la información del servicios -->
            <label class="col-form-label" for="nombre">Nombre:</label>
            <input class="form-control" type="text" id="nombre" name="nombre" th:value="${servicios.nombre}" required />

            <label class="col-form-label" for="inicioServicio">Inicio del servicios:</label>
            <input class="form-control" type="date" id="inicioServicio" name="inicioServicio" th:value="*{inicioServicio}" />

            <label class="col-form-label" for="finServicio">Fin del servicios:</label>
            <input class="form-control" type="date" id="finServicio" name="finServicio" th:value="*{finServicio}" />

            <label class="col-form-label" for="costo">Costo:</label>
            <input class="form-control" type="number" step="0.01" id="costo" name="costo"
            th:value="${servicios.costo}" />

            <label class="col-form-label" for="productos">Productos:</label>
            <textarea class="form-control" id="productos" name="productos" th:text="${#strings.toString(servicios.productos)}"></textarea>

            <div class="text-center mt-3">
                <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                <a th:href="@{/servicios}" class="btn btn-primary">Cancelar</a>
            </div>
        </form>
    </div>

</div>
<script src="/webjars/bootstrap/4.5.3/js/bootstrap.min.js"></script>
</body>
</html>
