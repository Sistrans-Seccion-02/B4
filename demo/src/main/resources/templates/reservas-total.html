<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Totales por Habitación</title>
    <link rel="stylesheet" href="/webjars/bootstrap/4.5.3/css/bootstrap.min.css" />
</head>
<body>
    <div class="text-center">
        <h1>Totales por Habitación</h1>
        <br />
        <br />

        <table class="table table-condensed table-hover table-bordered" style="border-collapse:collapse;">
            <thead class="thead-dark">
                <tr>
                    <th>ID Habitación</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody>
                <th:block th:each="total : ${totales}">
                    <tr>
                        <td th:text="${total.idHabitacion}"></td>
                        <td th:text="${total.total}"></td>
                    </tr>
                </th:block>
            </tbody>
        </table>
        <div class="text-center">
            <!-- Puedes agregar botones o enlaces según sea necesario -->
            <a th:href="@{/}" class="btn btn-primary">Volver Atrás</a>
        </div>
        <br />
    </div>
    <script src="/webjars/bootstrap/4.5.3/js/bootstrap.min.js"></script>        
</body>
</html>
