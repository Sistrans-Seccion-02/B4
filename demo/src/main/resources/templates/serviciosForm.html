<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevo Servicio</title>
    <link rel="stylesheet" href="/webjars/bootstrap/4.5.3/css/bootstrap.min.css" />
</head>
<body>

<div class="container mt-3">

    <div class="container border border-2 w-50">
        <h1>Nuevo Servicio</h1>
        <!-- Formulario de creación -->
        <form th:action="@{/servicios/new/save}" th:object="${nuevoServicio}" method="post">
            <!-- Campos para la información del servicio -->
            <label class="col-form-label" for="nombre">Nombre:</label>
            <input class="form-control" type="text" id="nombre" name="nombre" th:field="*{nombre}" required />

            <label class="col-form-label" for="inicio_servicio">Inicio del Servicio:</label>
            <input class="form-control" type="date" id="inicio_servicio" name="inicio_servicio" th:field="*{inicio_servicio}" />

            <label class="col-form-label" for="fin_servicio">Fin del Servicio:</label>
            <input class="form-control" type="date" id="fin_servicio" name="fin_servicio" th:field="*{fin_servicio}" />

            <label class="col-form-label" for="costo">Costo:</label>
            <input class="form-control" type="number" step="0.01" id="costo" name="costo" th:field="*{costo}" />

            <label class="col-form-label" for="productos">Productos:</label>
            <textarea class="form-control" id="productos" name="productos" th:field="*{productos}"></textarea>
    
            <div class="text-center mt-3">
                <button type="submit" class="btn btn-primary">Crear Servicio</button>
                <a th:href="@{/servicios}" class="btn btn-primary">Cancelar</a>
            </div>
        </form>
    </div>
