<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Reserva</title>
    <link rel="stylesheet" href="/webjars/bootstrap/4.5.3/css/bootstrap.min.css" />
</head>
<body>

    <!-- Incluye el navbar -->
   

<div class="container mt-3">
    
    <div class="container border border-2 w-25">
        <h1>Editar Reserva de Habitación</h1>

        
        <!-- Formulario de creación -->
    <form th:action="@{/reservaHabitaciones/{id}/edit/save(id=${nuevaReservaHabitacion.id})}" th:object="${nuevaReservaHabitacion}" method="post">

        
        <label class="col-form-label" for="descripcion">Descripción:</label>
        <input class="form-control" type="text" id="descripcion" name="descripcion" th:value="${nuevaReservaHabitacion.descripcion}" required />
    
        <label class="col-form-label" for="costo">Costo:</label>
        <input class="form-control" type="floatformat" id="costo" name="costo" th:value="${nuevaReservaHabitacion.costo}" required />
        
        <label class="col-form-label" for="idUsuario">Id Usuario:</label>
        <input class="form-control" type="number" id="idUsuario" name="idUsuario" th:value="${nuevaReservaHabitacion.idUsuario}" required />
        
        <br><br>
        <div class="text-center">
            <button type="submit" class="btn btn-primary" >Editar Reserva</button>
            <a th:href="@{/reservaHabitaciones}" class="btn btn-primary">Cancelar</a>
        </div>
    </form>
    </div>
    
    

</div>
<script src="/webjars/bootstrap/4.5.3/js/bootstrap.min.js"></script>  
</body>
</html>
