<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Habitación</title>
    <link rel="stylesheet" href="/webjars/bootstrap/4.5.3/css/bootstrap.min.css" />
</head>
<body>

    <!-- Incluye el navbar -->
   

<div class="container mt-3">
    
    <div class="container border border-2 w-25">
        <h1>Editar Habitación</h1>
        <!-- Formulario de creación -->
    <form th:action="@{/habitaciones/{id}/edit/save(id=${habitacionNueva.id})}" th:object="${habitacionNueva}" method="post">

        <!-- Campos para la información de la bebida -->
        <label class="col-form-label" for="capacidad">Capacidad:</label>
        <input class="form-control" type="number" id="capacidad" name="capacidad" th:value="${habitacionNueva.capacidad}" required />
    
        <label class="col-form-label" for="idTipoHabitacion">Tipo Habitación:</label>
        <select class="form-control" id="idTipoHabitacion" name="idTipoHabitacion" required>
            
            <option th:each="tipo: ${tiposHabitacion}" th:value="${tipo.tipo}" th:text="${tipo.tipo}"></option>
            
        </select>
        
        
        <label class="col-form-label" for="fechaInicioOferta">Fecha Inicio Oferta:</label>
        <input class="form-control" type="date" id="fechaInicioOferta" name="fechaInicioOferta" th:field="*{fechaInicioOferta}" required />

        <label class="col-form-label" for="fechaFinOferta">Fecha Fin Oferta:</label>
        <input class="form-control" type="date" id="fechaFinOferta" name="fechaFinOferta" th:field="*{fechaFinOferta}" required />
        
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Editar Habitación</button>
            <a th:href="@{/habitaciones}" class="btn btn-primary">Cancelar</a>
        </div>
    </form>
    </div>
    
    

</div>
<script src="/webjars/bootstrap/4.5.3/js/bootstrap.min.js"></script>  
</body>
</html>
