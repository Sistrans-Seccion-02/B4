<!DOCTYPE html>
<html>
<head>
    <title>Editar Habitación</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
    <div class="container">
        <h1 class="text-center">Editar Habitación</h1>
        <form th:action="@{'/checks/' + ${check.id} + '/edit/save'}" th:object="${check}" method="post">
            <div th:replace="~{fragments/checksForm :: checksForm(titulo='Editar check', check=${checks})}">
            </div>
        </form>
    </div>
</body>
</html>
