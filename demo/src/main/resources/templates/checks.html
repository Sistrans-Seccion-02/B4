<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Llegadas y Salidas</title>
    <link rel="stylesheet" href="/webjars/bootstrap/4.5.3/css/bootstrap.min.css" />
</head>

<body>
    <div class="text-center">
        <h1>Llegadas y Salidas</h1>

        <br />
        
        <br />

        <table class="table table-condensed table-hover table-bordered" style="border-collapse:collapse;">
            <thead class="thead-dark">
                <tr>
                    <th>ID</th>
                    <th>Llegada</th>
                    <th>Reserva</th>
                    <th>Usuario</th>
                </tr>
            </thead>
            <tbody>
                <th:block th:each="check : ${checks}">
                    <tr>
                        <td th:text="${check.id}"></td>
                        <td th:text="${check.llegada}"></td>
                        <td th:text="${check.idReserva}"></td>
                        <td th:text="${check.idUsuario}"></td>
                        <td>
                            <a th:href="@{checks/{id}/edit(id=${check.id})}">Editar</a>
                            <a th:href="@{checks/{id}/delete(id=${check.id})}"
                                onclick="return confirm('¿Estás seguro de borrar este check?')">Borrar</a>
                        </td>
                    </tr>

                </th:block>
            </tbody>
        </table>
        <div class="text-center">
            <a th:href='@{checks/new}' class="btn btn-primary">Añadir check</a>
            <a th:href="@{/}" class="btn btn-primary"> Volver Atrás</a>
            </br>
        </div>
        <br />
<script src="/webjars/bootstrap/4.5.3/js/bootstrap.min.js"></script>        
</body>

</html>
