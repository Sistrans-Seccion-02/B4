<!DOCTYPE html>
<html>

<head>
    <title>Lista de llegadas y salidas</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
    <script th:src="@{/css/jquery.min.js}"></script>
    <script th:src="@{/css/bootstrap.min.js}"></script>
</head>

<body>
    <div class="text-center">
        <h1>Lista Checks</h1>


        <br />
        <form th:action="@{check}" method="get">
            <div class="input-group input-group-sm mb-2 justify-content-center">
                <input class='w-25' id="txtSearch" type="text" name="id">
            </div>
        </form>
        <br />

        <table class="table table-condensed table-hover table-bordered" style="border-collapse:collapse;">
            <thead class="thead-dark">
                <tr>
                    <th>ID</th>
                    <th>Llegada</th>
                    <th>Reserva</th>
                    <th>Usuario</th>
                </tr>
            </thead>
            <tbody>
                <th:block th:each="check : ${checks}">
                    <tr>
                        <td th:text="${check.id}"></td>
                        <td th:text="${check.llegada}"></td>
                        <td th:text="${check.idReserva}"></td>
                        <td th:text="${check.idUsuario}"></td>
                        <td>
                            <a th:href="@{checks/{id}/edit(id=${check.id})}">Editar</a>
                            <a th:href="@{checks/{id}/delete(id=${check.id})}"
                                onclick="return confirm('¿Estás seguro de borrar este check?')">Borrar</a>
                        </td>
                    </tr>

                </th:block>
            </tbody>
        </table>
        <div class="text-center">
            <a th:href='@{checks/new}' class="btn btn-primary">Añadir check</a>
            <a th:href="@{/}" class="btn btn-primary"> Volver Atrás</a>
            </br>
        </div>
        <br />
</body>

</html>
