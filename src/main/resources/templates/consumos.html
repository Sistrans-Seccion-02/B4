<!DOCTYPE html>
<html>

<head>
    <title>Lista de Consumos</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
    <script th:src="@{/css/jquery.min.js}"></script>
    <script th:src="@{/css/bootstrap.min.js}"></script>
</head>

<body>
    <div class="text-center">
        <h1>Lista de Consumos</h1>


        <br />
        <form th:action="@{consumos}" method="get">
            <div class="input-group input-group-sm mb-2 justify-content-center">
                <input class='w-25' id="txtSearch" type="text" name="id">
                <div class="input-group-append">
                    <button type="submit" class="btn btn-secondary">Buscar por id</button>
                </div>
            </div>
        </form>
        <br />

        <table class="table table-condensed table-hover table-bordered" style="border-collapse:collapse;">
            <thead class="thead-dark">
                <tr>
                    <th>Id</th>
                    <th>Descripción</th>
                    <th>Costo</th>
                    <th>fecha</th>
                    <th>Reserva</th>
                </tr>
            </thead>
            <tbody>
                <th:block th:each="consumo : ${consumos}">
                    <tr>
                        <td th:text="${consumo.id}"></td>
                        <td th:text="${consumo.descripcion}"></td>
                        <td th:text="${consumo.costo}"></td>
                        <td th:text="${consumo.fecha}"></td>
                        <td th:text="${consumo.idReserva}"></td>
                        <td>
                            <a th:href="@{consumos/{id}/edit(id=${consumo.id})}">Editar</a>
                            <a th:href="@{consumos/{id}/delete(id=${consumo.id})}"
                                onclick="return confirm('¿Estás seguro de borrar este consumo?')">Borrar</a>
                        </td>
                    </tr>

                </th:block>
            </tbody>
        </table>
        <div class="text-center">
            <a th:href='@{consumos/new}' class="btn btn-primary">Añadir Consumo</a>
            <a th:href="@{/}" class="btn btn-primary"> Volver Atrás</a>
            </br>
        </div>
        <br />
</body>

</html>
