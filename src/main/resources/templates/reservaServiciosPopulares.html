<!DOCTYPE html>
<html>

<head>
    <title>Lista de Reservas por servicio</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
    <script th:src="@{/css/jquery.min.js}"></script>
    <script th:src="@{/css/bootstrap.min.js}"></script>
</head>

<body>
    <div class="text-center">
        <h1>Servicios m√°s populares</h1>

        <br>
        <br>
        

        <table class="table table-condensed table-hover table-bordered" style="border-collapse:collapse;">
            <thead class="thead-dark">
                <tr>
                    <th>Servicio</th>
                    <th>Cantidad de veces usado</th>
                </tr>
            </thead>
            <tbody>
                <th:block th:each="reserva : ${reservaservicios}">
                    <tr>
                        <td th:text="${reserva.getNombre_servicio()}"></td>
                        <td th:text="${reserva.getExiste()}"></td>
                        
                    </tr>

                </th:block>
            </tbody>
        </table>
       
        <br />
</body>

</html>
