<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Servicios Menos Solicitados</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
    <script th:src="@{/css/jquery.min.js}"></script>
    <script th:src="@{/css/bootstrap.min.js}"></script>
</head>

<body>
    <div class="text-center">
        <h1>Servicios Menos Solicitados</h1>
        <br />

        <table class="table table-condensed table-hover table-bordered" style="border-collapse: collapse;">
            <thead class="thead-dark">
                <tr>
                    <th>ID del Servicio</th>
                    <th>Nombre del Servicio</th>
                    <th>Veces Solicitado</th>
                </tr>
            </thead>
            <tbody>
                <th:block th:each="servicio : ${servicios}">
                    <tr>
                        <td th:text="${servicio[0]}"></td>
                        <td th:text="${servicio[1]}"></td>
                        <td th:text="${servicio[2]}"></td>
                    </tr>
                </th:block>
            </tbody>
        </table>

        <div class="text-center">
            <a th:href="@{/}" class="btn btn-primary">Volver Atr√°s</a>
        </div>
        <br />
    </div>
</body>

</html>
