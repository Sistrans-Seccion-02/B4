<!DOCTYPE html>
<html>

<head>
    <title>Lista de Consumos para el servicio en las fechas dadas</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
    <script th:src="@{/css/jquery.min.js}"></script>
    <script th:src="@{/css/bootstrap.min.js}"></script>
</head>

<body>
    <div class="text-center">
        <h1>Consumos</h1>

        <br>
        <br>
        <br>
        <a th:href="@{'R9/mod1/'+${fecha1}+'/'+${fecha2}}" class="btn btn-primary">Ordenar por fecha</a>
        <a th:href="@{'R9/mod2/'+${fecha1}+'/'+${fecha2}}" class="btn btn-primary">Ordenar por id del cliente</a>
        <a th:href="@{'R9/mod3/'+${fecha1}+'/'+${fecha2}}" class="btn btn-primary">Ordenar por nombre del cliente</a>
        <a th:href="@{'R9/mod4/'+${fecha1}+'/'+${fecha2}}" class="btn btn-primary">Ordenar por nombre del servicio</a>
        <br>
        

        <table class="table table-condensed table-hover table-bordered" style="border-collapse:collapse;">
            <thead class="thead-dark">
                <tr>
                    <th>Id consumo</th>
                    <th>Fecha Consumo</th>
                    <th>Servicio</th>
                    <th>Id Usuario</th>
                    <th>Nombre</th>
                </tr>
            </thead>
            <tbody>
                <th:block th:each="reserva : ${reservaservicios}">
                    <tr>
                        <td th:text="${reserva[0]}"></td>
                        <td th:text="${reserva[1]}"></td>
                        <td th:text="${reserva[2]}"></td>
                        <td th:text="${reserva[3]}"></td>
                        <td th:text="${reserva[4]}"></td>
                        
                    </tr>

                </th:block>
            </tbody>
        </table>
       
        <br />

        
</body>

</html>
