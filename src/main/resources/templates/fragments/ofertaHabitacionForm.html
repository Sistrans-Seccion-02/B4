<!DOCTYPE html>
<html>

<head>
    <title>Fragmento</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />

</head>

<body>

    </br>
    <div th:fragment="ofertaHabitacionForm(titulo)" class="container border border-2 w-25">
        <h1 class="text-center" th:text="${titulo}"></h1>
    
    <form>
        <!--capacidad-->
        <label class="col-form-label">Capacidad:</label>
        <input class="form-control" type="text" id="capacidad" name="capacidad" required th:value="${ofertaHabitacion.capacidad}" />
        <!--fecha inicio-->
        <label class="col-form-label">Fecha Inicio:</label>
        <!--usa un item de html para seleccionar fecha-->
        <input class="form-control" type="date" id="fechaInicio" name="fechaInicio" required th:value="${ofertaHabitacion.fechaInicio}" />
        <!--fecha fin-->
        <label class="col-form-label">Fecha Fin:</label>
        <!--usa un item de html para seleccionar fecha-->
        <input class="form-control" type="date" id="fechaFin" name="fechaFin" required th:value="${ofertaHabitacion.fechaFin}" />
        <!--costo-->
        <label class="col-form-label">Costo:</label>
        <input class="form-control" type="text" id="costo" name="costo" required th:value="${ofertaHabitacion.costo}" />
        <!--tipo de habitacion-->
        <label class="col-form-label" for="TipoHabitacion">Tipo Habitacion:</label>
        <select class="form-control" id="tipoHabitacion" name="tipoHabitacion" required>
            <!--Sencilla-->
            <option value="Sencilla" th:selected="${ofertaHabitacion.tipoHabitacion eq 'Sencilla'}">Sencilla</option>
            <!--Doble-->
            <option value="Doble" th:selected="${ofertaHabitacion.tipoHabitacion eq 'Doble'}">Doble</option>
            <!--Triple-->
            <option value="Triple" th:selected="${ofertaHabitacion.tipoHabitacion eq 'Triple'}">Triple</option>
            <!--Suite-->
            <option value="Suite" th:selected="${ofertaHabitacion.tipoHabitacion eq 'Suite'}">Suite</option>
        </select>
        <!--IdUsuario-->
        <!--desplegable de los usuarios que son Administrador-->
        <label class="col-form-label" for="IdUsuario">Administrador:</label>
        <!--form para escribir cualquier id-->
        <input class="form-control" type="text" id="IdUsuario" name="IdUsuario" required th:value="${ofertaHabitacion.IdUsuario}" />
        <!--IdHotel-->
        <!--desplegable de los hoteles-->
        <label class="col-form-label" for="IdHotel">Hotel:</label>
        <!--form para escribir cualquier id-->
        <input class="form-control" type="text" id="IdHotel" name="IdHotel" required th:value="${ofertaHabitacion.IdHotel}" />

        <div class="text-center">
            <input type="submit" value="Guardar" class="btn btn-primary">
            <a th:href="@{/ofertaHabitacionForm}" class="btn btn-primary">Cancelar</a>
        </div>
    </form>

    </br>
</div>

</body>

</html>
