<!DOCTYPE html>
<html>

<head>
    <title>Fragmento</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />

</head>

<body>

    </br>
    <div th:fragment="consumosForm(titulo)" class="container border border-2 w-25">
        <h1 class="text-center" th:text="${titulo}"></h1>
    
    <form>
        <label class="col-form-label">id:</label>
        <input class="form-control" type="number" id="id" name="id" required th:value="${consumo.id}" />
        <label class="col-form-label">Descripci√≥n:</label>
        <input class="form-control" type="text" id="descripcion" name="descripcion" required th:value="${consumo.descripcion}" />
        <label class="col-form-label">Costo:</label>
        <input class="form-control" type="number" id="costo" name="costo" required th:value="${consumo.costo}" />
        <label class="col-form-label">Fecha:</label>
        <input class="form-control" type="date" id="pago" name="Fecha" required th:value="${consumo.fecha}" />
        <label class="col-form-label">Id Reserva:</label>
        <input class="form-control" type="number" id="idReserva" name="idReserva" required th:value="${consumo.idReserva.id}" />
        <div class="text-center">
            <input type="submit" value="Guardar" class="btn btn-primary">
            <a th:href="@{/consumos}" class="btn btn-primary">Cancelar</a>
        </div>
    </form>

    </br>
</div>

</body>

</html>
