<!DOCTYPE html>
<html>

<head>
    <title>Fragmento</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />

</head>
<body>

</br>
<div th:fragment="FiltrarServiciosForm(titulo)" class="container border border-2 w-25">
    <h2 class="text-center" th:text="${titulo}"></h2>
<form>
    <label class="col-form-label">Fecha Inicio:</label>
    <input class="form-control" type="date" id="fecha1" name="fecha1" required th:value="${fechas3.fecha1}" />
    <label class="col-form-label">Fecha Fin:</label>
    <input class="form-control" type="date" id="fecha2" name="fecha2" required th:value="${fechas3.fecha2}" />
    <label class="col-form-label">Categoría:</label>
    <input class="form-control" type="string" id="nombre" name="nombre" required th:value="${fechas3.nombre}" />
    <label class="col-form-label">Precio Minimo:</label>
    <input class="form-control" type="number" id="costo1" name="costo1" required th:value="${fechas3.costo1}" />
    <label class="col-form-label">Precio Máximo:</label>
    <input class="form-control" type="number" id="costo2" name="costo2" required th:value="${fechas3.costo2}" />

    <div class="text-center">
        <input type="submit" value="Buscar" class="btn btn-primary">
        <a th:href="@{/servicios}" class="btn btn-primary">Cancelar</a>
    </div>
</form>
</br>
</div>

</body>

</html>
