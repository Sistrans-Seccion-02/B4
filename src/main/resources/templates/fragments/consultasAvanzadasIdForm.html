<!DOCTYPE html>
<html>

<head>
    <title>Fragmento</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />

</head>
<body>

</br>
<div th:fragment="consultasAvanzadasIdForm(titulo)" class="container border border-2 w-25">
    <h2 class="text-center" th:text="${titulo}"></h2>

<form>
    <label class="col-form-label">Id usuario:</label>
    <input class="form-control" type="number" id="id" name="id" required th:value="${usuarioid.id}" />
    
    <div class="text-center">
        <input type="submit" value="Seguir" class="btn btn-primary">
        <a th:href="@{/}" class="btn btn-primary">Cancelar</a>
    </div>
</form>

</br>
</div>

</body>

</html>
