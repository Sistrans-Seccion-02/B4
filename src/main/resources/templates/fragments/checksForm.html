<!DOCTYPE html>
<html>

<head>
    <title>Fragmento</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />

</head>

<body>

    </br>
    <div th:fragment="checksForm(titulo)" class="container border border-2 w-25">
        <h1 class="text-center" th:text="${titulo}"></h1>
    
    <form>
        <label class="col-form-label">id:</label>
        <input class="form-control" type="text" id="id" name="id" required th:value="${check.id}" />
        <label class="col-form-label">llegada:</label>
        <select class="form-control" id="llegada" name="llegada" required>
            <option value="false" th:selected="${check.llegada eq 'false'}">llega</option>
            <option value="true" th:selected="${check.llegada eq 'true'}">sale</option>
        </select>
        <label class="col-form-label">fecha:</label>
        <input class="form-control" type="date" id="fecha" name="fecha" required th:value="${check.fecha}" />
        <label class="col-form-label">Id de usuario:</label>
        <input class="form-control" type="text" id="idUsuario" name="idUsuario" required th:value="${check.idUsuario}" />
        <label class="col-form-label">Id de reserva:</label>
        <input class="form-control" type="text" id="reservahabitaciones_id" name="reservahabitaciones_id" required th:value="${check.reservahabitaciones_id}" />

        
        <div class="text-center">
            <input type="submit" value="Guardar" class="btn btn-primary">
            <a th:href="@{/checks}" class="btn btn-primary">Cancelar</a>
        </div>
    </form>

    </br>
</div>

</body>

</html>
