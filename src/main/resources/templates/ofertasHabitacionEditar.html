<!DOCTYPE html>
<html>
<head>
    <title>Editar Habitación</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
    <div class="container">
        <h1 class="text-center">Editar Habitación</h1>
        <form th:action="@{'/ofertasHabitacion/' + ${ofertaHabitacion.id} + '/edit/save'}" th:object="${ofertaHabitacion}" method="post">
            <div th:replace="~{fragments/ofertaHabitacionForm :: ofertaHabitacionForm(titulo='Editar Habitación', ofertaHabitacion=${ofertaHabitacion})}">
            </div>
        </form>
    </div>
</body>
</html>
