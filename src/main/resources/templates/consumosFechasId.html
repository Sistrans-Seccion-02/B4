<!DOCTYPE html>
<html>

<head>
    <title>Lista de Consumos para el usuario en las fechas dadas</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
    <script th:src="@{/css/jquery.min.js}"></script>
    <script th:src="@{/css/bootstrap.min.js}"></script>
</head>

<body>
    <div class="text-center">
        <h1>Consumos</h1>

        <br>
        <br>
        

        <table class="table table-condensed table-hover table-bordered" style="border-collapse:collapse;">
            <thead class="thead-dark">
                <tr>
                    <th>Nombre Hotel</th>
                    <th>Fecha Consumo</th>
                    <th>Descripci√≥n</th>
                    <th>Costo</th>
                </tr>
            </thead>
            <tbody>
                <th:block th:each="consumo : ${consumos}">
                    <tr>
                        <td th:text="${consumo[0]}"></td>
                        <td th:text="${consumo[1]}"></td>
                        <td th:text="${consumo[2]}"></td>
                        <td th:text="${consumo[3]}"></td>
                        
                        
                    </tr>

                </th:block>
            </tbody>
        </table>
       
        <br />
</body>

</html>
