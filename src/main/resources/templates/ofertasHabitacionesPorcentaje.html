<!DOCTYPE html>
<html>

<head>
    <title>Porcentaje de ocupación</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
    <script th:src="@{/css/jquery.min.js}"></script>
    <script th:src="@{/css/bootstrap.min.js}"></script>
</head>

<body>
    <div class="text-center">
        <h2>% de ocupación de habitaciones en el último año</h2>

        <br>
        <br>
        

        <table class="table table-condensed table-hover table-bordered" style="border-collapse:collapse;">
            <thead class="thead-dark">
                <tr>
                    <th>Id habitación</th>
                    <th>% de ocupación en el último año</th>
                </tr>
            </thead>
            <tbody>
                <th:block th:each="habitacion : ${habitaciones}">
                    <tr>
                        <td th:text="${habitacion.getHabitacion_id()}"></td>
                        <td th:text="${habitacion.getExiste()+'%'}" ></td>
                        
                    </tr>

                </th:block>
            </tbody>
        </table>
       
        <br />
</body>

</html>
