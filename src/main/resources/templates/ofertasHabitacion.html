<!DOCTYPE html>
<html>

<head>
    <title>Lista de Habitaciones</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
    <script th:src="@{/css/jquery.min.js}"></script>
    <script th:src="@{/css/bootstrap.min.js}"></script>
</head>

<body>
    <div class="text-center">
        <h1>Lista de ofertas de Habitaciones</h1>


        <br />
        <form th:action="@{ofertasHabitacion}" method="get">
            <div class="input-group input-group-sm mb-2 justify-content-center">
                <input class='w-25' id="txtSearch" type="text" name="id">
                <div class="input-group-append">
                    <button type="submit" class="btn btn-secondary">Buscar por id</button>
                </div>
            </div>
        </form>
        <br />

        <table class="table table-condensed table-hover table-bordered" style="border-collapse:collapse;">
            <thead class="thead-dark">
                <tr>
                    <th>ID</th>
                    <th>Capacidad</th>
                    <th>Fecha inicio</th>
                    <th>Fecha Fin</th>
                    <th>Costo</th>
                    <th>Tipo de habitacion</th>
                    <th>Administrador</th>
                    <th>Hotel</th>
                </tr>
            </thead>
            <tbody>
                <th:block th:each="habitacion : ${ofertasHabitacion}">
                    <tr>
                        <td th:text="${habitacion.id}"></td>
                        <td th:text="${habitacion.capacidad}"></td>
                        <td th:text="${habitacion.fechaInicio}"></td>
                        <td th:text="${habitacion.fechaFin}"></td>
                        <td th:text="${habitacion.costo}"></td>
                        <td th:text="${habitacion.tipoHabitacion}"></td>
                        <td th:text="${habitacion.IdUsuario.nombre}"></td>
                        <td th:text="${habitacion.IdHotel.nombre}"></td>
                        <td>
                            <a th:href="@{ofertasHabitacion/{id}/edit(id=${habitacion.id})}">Editar</a>
                            <a th:href="@{ofertasHabitacion/{id}/delete(id=${habitacion.id})}"
                                onclick="return confirm('¿Estás seguro de borrar esta Habitacion?')">Borrar</a>
                        </td>
                    </tr>

                </th:block>
            </tbody>
        </table>
        <div class="text-center">
            <a th:href='@{ofertasHabitacion/new}' class="btn btn-primary">Añadir Habitacion</a>
            <a th:href="@{/}" class="btn btn-primary"> Volver Atrás</a>
            </br>
        </div>
        <br />
</body>

</html>
